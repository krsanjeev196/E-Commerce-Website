<!DOCTYPE html>
<html>
<head>
	<title>Checkout page</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="style_register.css">

	<style type="text/css">
		
	*{
	text-decoration: none;
	margin: 0;
	padding: 0;
	}
	.login{
		color: white;
	}
	</style>
</head>
<body background="image/pic12.jpeg" style="background-size: cover;">


       <div class="menu_bar">
		 <a href="index.html"><i class="fa fa-home" aria-hidden="true"></i> Home</a>	
		</div>


<div class="html_form">
	<h2>Delivery Address</h2>
	<form onsubmit="return validation()" name="submit-googlesheet" method="POST">
		<!--Address Starts-->
			<label>Address</label><br>
			<input type="" id="line1" name="Line 1" placeholder="Line 1" ><br>
			<span id="errorline1" style="color: red; font-size: 10px;"></span>

			<input type="" id="line2" name="Line 2" placeholder="Line 2"><br>
			<span id="errorline2" style="color: red; font-size: 10px;"></span>

			<input type="text" id="city" name="City" placeholder="City"><br>
			<span id="errorcity" style="color: red; font-size: 10px;"></span>

			<input type="text" id="state" name="State" placeholder="State"><br>
			<span id="errorstate" style="color: red; font-size: 10px;"></span>

			<input type="number" id="pin" name="Pin Code" placeholder="Pin code"><br>
			<span id="errorpin" style="color: red; font-size: 10px;"></span>
		<!--Address Ends-->
			
			<button> <a href="checkout_payment.html" style="color: white;">Next </a> </button><br>
			<button>Refresh</button><br>
			<button> <a href="checkout.html" style="color: white;">Back </a></button>

	</form>

	<script type="text/javascript">
		function validation() {
		var pincode = document.getElementById('pin').value;
		var city = document.getElementById('city').value;
		var state = document.getElementById('state').value;

		var citycheck = /^[A-Za-z]{2,}$/;
		var statecheck = /^[A-Za-z]{2,}$/;
		var pincheck = /^[0-9]{6}$/;

		if (pincheck.test(pincode)) {
				document.getElementById('errorpin').innerHTML = " ";
		}
		else{
			document.getElementById('errorpin').innerHTML = "**Invalid Pin-Code ";
			return false;
		}
		if (citycheck.test(city)) {
			document.getElementById('errorcity').innerHTML = " ";
		}
		else{
			document.getElementById('errorcity').innerHTML = "**Invalid";
			return false;
		}
		if (statecheck.test(state)) {
			document.getElementById('errorstate').innerHTML = " ";
		}
		else{
			document.getElementById('errorstate').innerHTML = "**Invalid ";
			return false;
		}
	}
	</script>

	<script type="text/javascript">
		
	</script>
</body>
</html>
